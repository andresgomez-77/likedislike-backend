# ============================================
# PERFIL: PROD (Railway)
# ============================================
# Railway activa esto automáticamente con: SPRING_PROFILES_ACTIVE=prod

# Puerto (Railway lo asigna dinámicamente)
server.port=${PORT:8080}

# MongoDB Atlas (desde variable de entorno)
spring.data.mongodb.uri=${MONGODB_URI}

# CORS - Solo tu dominio de producción
cors.allowed.origins=${CORS_ALLOWED_ORIGINS}

# Superhero API Key (desde variable de entorno)
api.superhero.access-token=${SUPERHERO_API_KEY}

# Logging mínimo en producción
logging.level.root=WARN
logging.level.AG.LikeDislike=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.data.mongodb=WARN

# NO mostrar stack traces en producción (seguridad)
spring.web.error.include-stacktrace=never

# Desactivar DevTools en producción
spring.devtools.restart.enabled=false

# Seguridad: Ocultar información del servidor
server.error.include-message=false
server.error.include-binding-errors=false