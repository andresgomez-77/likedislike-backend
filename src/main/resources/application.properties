# Server Configuration
server.port=${PORT:8080}

# MongoDB Configuration (Railway)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/likedislike}

# Disable embedded Mongo
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.mongo.embedded.EmbeddedMongoAutoConfiguration
# CORS - Or√≠genes permitidos
CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
# External APIs
api.rick-morty.base-url=https://rickandmortyapi.com/api
api.pokemon.base-url=https://pokeapi.co/api/v2
api.superhero.base-url=https://superheroapi.com/api
api.superhero.access-token=${SUPERHERO_API_KEY}

# Logging
logging.level.root=INFO
logging.level.AG.LikeDislike=DEBUG

# Jackson
spring.jackson.time-zone=America/Bogota

# Errors
spring.web.error.include-message=always
spring.web.error.include-binding-errors=always
spring.web.error.include-stacktrace=on_param

# Mongo
spring.data.mongodb.auto-index-creation=true
